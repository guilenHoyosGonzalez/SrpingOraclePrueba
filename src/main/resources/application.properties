spring.application.name=SrpingOraclePrueba
# Conexion oracle
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle11gDialect
spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.username=PRUEBA
spring.datasource.password=Prueba
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Tiempo de espera para la conexión
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2



#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG

# cambiar el puerto
server.port=8081


spring.main.banner-mode=off